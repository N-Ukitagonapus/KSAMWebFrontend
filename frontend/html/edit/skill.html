<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <link rel="stylesheet" href="../../style/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="d-flex flex-column vh-100">
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-danger">
    <div class="text-white mb-3 mb-md-0">
      <h1>技術情報編集</h1>
    </div>
  </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <section>
        <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
            <div id="toast_success" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    保存完了！
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            <div id="toast_failure" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    保存失敗…
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <form id="form" class="p-3 m-0 border-0 bd-example m-0 border-0">
            <div id="buttonarea" class="p-3 m-0 border-0 bd-example m-0 border-0">
                <button type="button" class="btn btn-outline-secondary">ダウンロード</button>
                <button type="button" class="btn btn-outline-secondary">アップロード</button>
                <button id="btn_save" type="button" class="btn btn-primary">保存</button>
            </div> 
            <div data-mdb-input-init class="form-outline mb-4">
                <h4>業界経験</h4>
                <h5>業界経験開始年月</h5>
                <div class="input-group date mb-3" style="width: 500px;">
                    <input id="gyokai_start" class="datepicker form-control" style="display:inline">
                </div>
                <h5>休職期間</h5>
                <div class="input-group mb-3" style="width: 500px;">
                    <span class="input-group-text">年</span>
                    <input type="text" id="last_name_romaji" class="form-control">
                    <span class="input-group-text">月</span>
                    <select class="form-select form-control" style="display:inline" aria-label="">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <h4>取得資格</h4>
                <h6>※複数ある場合はカンマ区切りで入力してください。</h6>
                <div class="mb-3" style="width: 500px;">
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <h4>使用経験開発環境</h4>
                <h6>※複数ある場合はカンマ区切りで入力してください。</h6>
                <div class="mb-3" style="width: 500px;">
                    <label for="recipient-name" class="col-form-label">サーバ</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="mb-3" style="width: 500px;">
                    <label for="message-text" class="col-form-label">OS</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="mb-3" style="width: 500px;">
                    <label for="recipient-name" class="col-form-label">DB</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="mb-3" style="width: 500px;">
                    <label for="message-text" class="col-form-label">言語</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="mb-3" style="width: 500px;">
                    <label for="message-text" class="col-form-label">フレームワーク</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="mb-3" style="width: 500px;">
                    <label for="message-text" class="col-form-label">ミドルウェア</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="mb-3" style="width: 500px;">
                    <label for="message-text" class="col-form-label">ツール</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="mb-3" style="width: 500px;">
                    <label for="message-text" class="col-form-label">パッケージ</label>
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <label for="address" class="form-label"><h4>自己PR</h4></label>
                <div class="input-group date mb-3" style="width: 500px;">
                    <textarea class="form-control" id="message-text"></textarea>
                </div>
            </div>
        </form>
        </section>
    </div>
    <script src="../../script/common.js"></script>
    <script src="../../script/skill.js"></script>
</body>
</html>
