<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <link rel="stylesheet" href="../../style/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="d-flex flex-column vh-100">
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-danger">
      <div class="text-white mb-3 mb-md-0">
        <h1>パスワード初期化</h1>
      </div>
    </div>
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
      <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
              <div id="toast_msg" class="toast-body">
              保存完了！
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
      </div>
  </div>
    <div class="row d-flex justify-content-center h-100">
      <section>
        <form id="form" class="p-3 m-0 border-0 bd-example m-0 border-0 validation" novalidate>
          <p>※パスワードは半角英数記号8文字以上、かつ小文字・大文字・数字・記号を各1文字ずつ含める必要があります。</p>
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3" style="width: 500px;">
            <input type="password" id="old_password" class="form-control form-control-lg"
              placeholder="現在のパスワードを入力してください"/>
            <label class="form-label" for="old_password">パスワード</label>
            <div id="msg_old_password" class="invalid-feedback"></div>
          </div>
          <div data-mdb-input-init class="form-outline mb-3" style="width: 500px;">
            <input type="password" id="new_password" class="form-control form-control-lg"
              placeholder="新しいパスワードを入力してください"/>
            <label class="form-label" for="new_password">新しいパスワード</label>
            <div id="msg_new_password" class="invalid-feedback"></div>
          </div>
          <div data-mdb-input-init class="form-outline mb-3" style="width: 500px;">
            <input type="password" id="confirm_password" class="form-control form-control-lg"
              placeholder="新しいパスワードをもう一度入力してください"/>
            <label class="form-label" for="confirm_password">新しいパスワード(再入力)</label>
            <div id="msg_confirm_password" class="invalid-feedback"></div>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" id="btn_save" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">
              <span id="spinner_btn" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
              変更
            </button>
          </div>
        </form>
      </section>
    </div>
    <script src="../../script/common.js"></script>
    <script src="../../script/chgpassword.js"></script>
</body>
