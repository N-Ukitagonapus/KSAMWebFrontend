<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <link rel="stylesheet" href="../../style/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="d-flex flex-column vh-100">
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-danger">
      <div class="text-white mb-3 mb-md-0">
        <h1>パスワード変更</h1>
      </div>
    </div>
    <div class="row d-flex justify-content-center h-100">
      <section>
        <form id="form" class="p-3 m-0 border-0 bd-example m-0 border-0">
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3" style="width: 500px;">
            <input type="password" id="password" class="form-control form-control-lg"
              placeholder="現在のパスワードを入力してください" />
            <label class="form-label" for="password">パスワード</label>
          </div>
          <div data-mdb-input-init class="form-outline mb-3" style="width: 500px;">
            <input type="password" id="password" class="form-control form-control-lg"
              placeholder="新しいパスワードを入力してください" />
            <label class="form-label" for="password">新しいパスワード</label>
          </div>
          <div data-mdb-input-init class="form-outline mb-3" style="width: 500px;">
            <input type="password" id="password" class="form-control form-control-lg"
              placeholder="新しいパスワードをもう一度入力してください" />
            <label class="form-label" for="password">新しいパスワード(再入力)</label>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="doLogin();">変更</button>
          </div>
        </form>
      </section>
    </div>
    <footer class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-danger">
      <!-- Copyright -->
      <div class="container text-white mb-3 mb-md-0"></div>
      <!-- Copyright -->
    </footer>
</body>
